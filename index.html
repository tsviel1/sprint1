<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
  <h1>Minesweeper</h1>
  <div class="timer">Timer: <span></span></div>
  <div class="lives">lives: <span></span></div>
  <div class="levels">
    <button class="beginner" onclick="beginner()">Beginner</button>
    <button class="medium" onclick="medium()">Medium</button>
    <button class="expert" onclick="expert()">Expert</button>
  </div>
  <div class="functional">
    <button class="safe-click" onclick="safeClick()">Safe Click (<span></span>)</button>
    <button class="hint" onclick="hint()">Hint(<span></span>)</button>
    <button class="undo" onclick="undo()">Undo</button>
  </div>
  <div class="smiley" onclick="resetGame()"></div>
  <table>
    <tbody class="board"></tbody>
  </table>
  <script src="js/utils.js"></script>
  <script src="js/levels.js"></script>
  <script src="js/functional.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
